buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'io.spring.gradle:dependency-management-plugin:1.0.4.RELEASE'
    }
}

plugins {
    id "io.spring.dependency-management" version "1.0.4.RELEASE"
    id 'java'
    id "com.moowork.node" version "1.2.0"
}

allprojects {
    apply plugin: 'java'
    version = '1.0-SNAPSHOT'
    sourceCompatibility = 1.8

    repositories {
        jcenter()
    }
}

subprojects {
    apply plugin: 'java'

    tasks.withType(JavaCompile) {
        options.encoding = 'UTF-8'
    }

    apply plugin: 'io.spring.dependency-management'

    afterEvaluate {
        dependencyManagement {
            imports {
                mavenBom 'io.spring.platform:platform-bom:Brussels-SR7'
            }
            dependencies {
                dependency 'commons-validator:commons-validator:1.6'
                dependency 'org.projectlombok:lombok:1.16.20'
                dependency 'com.jayway.awaitility:awaitility:1.7.0'
                dependency 'junit:junit:4.12'
                dependency 'io.rest-assured:spring-mock-mvc:3.0.6'
            }
        }
    }
}

apply plugin: 'java'

jar {
    baseName = 'skeleton'
    version = '0.1.0'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8
